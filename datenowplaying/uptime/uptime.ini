[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=00000001

[MeasureUptime]
Measure=Uptime
Format="%4!i!d %3!i!h %2!i!m %1!i!s"

[MeterText]
Meter=String
MeasureName=MeasureUptime
FontColor=FFFFFF
FontFace=Segoe UI
FontSize=9
StringAlign=Left
X=0
W=400
AntiAlias=1
Text="Uptime: %1"